<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IA</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="col-md-6 offset-md-3">

            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h2>Calculadora IA</h2>
                </div>

                <div class="card-body">

                    <form id="calcForm">
                        <label class="form-label">Ingresa una expresi√≥n matem√°tica:</label>

                        <input type="text" id="expression" class="form-control" placeholder="Ejemplo: 5 + 3 * (2 + 1)" required>

                        <button type="submit" class="btn btn-success w-100 mt-3">Enviar</button>
                    </form>

                    <div id="serverResponse" class="mt-4"></div>

                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const WEBHOOK_URL = "https://lhathamy.app.n8n.cloud/webhook/get-datos";

    async function getClientIP() {
        const res = await fetch("https://api.ipify.org/?format=json");
        const data = await res.json();
        return data.ip;
    }

    document.getElementById("calcForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const expression = document.getElementById("expression").value;
        const clientIP = await getClientIP();  // üëà IP REAL DEL USUARIO

        let serverResponse = document.getElementById("serverResponse");

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    expresion: expression,
                    fecha: new Date().toISOString(),
                    ip: clientIP   // üëà ENV√çAS LA IP A N8N
                })
            });

            const data = await response.json();

            serverResponse.innerHTML = `
                <div class="alert alert-info">
                    <strong>Resultado:</strong> ${data.resultado}
                </div>
            `;


        } catch (err) {
            serverResponse.innerHTML = `
                <div class="alert alert-danger">
                    Error al enviar los datos al servidor.
                </div>
            `;
        }
    });
</script>


</body>
</html>
