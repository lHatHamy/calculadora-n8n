<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IA</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="col-md-6 offset-md-3">

            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h2>Calculadora IA</h2>
                </div>

                <div class="card-body">

                    <form id="calcForm">
                        <label class="form-label">Ingresa una expresi√≥n matem√°tica:</label>

                        <input type="text" id="expression" class="form-control" placeholder="Ejemplo: 5 + 3 * (2 + 1)" required>

                        <button type="submit" class="btn btn-success w-100 mt-3">Calcular</button>
                    </form>

                    <div class="mt-4">
                        <h5>Resultado:</h5>
                        <div id="result" class="alert alert-secondary">‚Äî</div>
                    </div>

                    <div id="serverResponse" class="mt-3"></div>

                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // üëâ Webhook de prueba en n8n
        const WEBHOOK_URL = "https://lhamy.app.n8n.cloud/webhook-test/get-datos";

        document.getElementById("calcForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const expression = document.getElementById("expression").value;
            let resultBox = document.getElementById("result");
            let serverResponse = document.getElementById("serverResponse");

            let result;

            try {
                // Eval√∫a la expresi√≥n ingresada
                result = eval(expression);

                resultBox.className = "alert alert-success";
                resultBox.textContent = result;
            } catch (error) {
                resultBox.className = "alert alert-danger";
                resultBox.textContent = "Expresi√≥n inv√°lida.";
                return;
            }

            // üëâ Env√≠a los datos al webhook usando fetch
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        expresion: expression,
                        resultado: result,
                        fecha: new Date().toISOString()
                    })
                });

                const data = await response.text(); // Puede ser JSON o texto seg√∫n tu flujo

                serverResponse.innerHTML = `
                    <div class="alert alert-info mt-3">
                        <strong>Respuesta del servidor:</strong><br>
                        ${data}
                    </div>
                `;

            } catch (err) {
                serverResponse.innerHTML = `
                    <div class="alert alert-danger mt-3">
                        Error al enviar los datos al servidor.
                    </div>
                `;
            }
        });
    </script>

</body>
</html>
